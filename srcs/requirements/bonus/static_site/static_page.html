<head>

  <title>42 Inception Project</title>
  <style>
    :root {
      --bg-color: #0d1b2a;
      --primary: #1b263b;
      --accent: #415a77;
      --text-light: #e0e1dd;
      --link-hover: #778da9;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-light);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;

      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      color: #cfd2d6;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    a {
      text-decoration: none;
      color: var(--text-light);
      background-color: var(--accent);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s, transform 0.2s;
    }

    a:hover {
      background-color: var(--link-hover);
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #9da5b4;
    }

    .glow {
      text-shadow: 0 0 10px rgba(119, 141, 169, 0.7);
    }
  </style>
</head>
